  template:
    spec:
      containers:
        - name: cpu-container
          image: gitlab-registry.nrp-nautilus.io/yg5d6/cptdeeplearning:semg
          command: ["/bin/bash", "-c"]
          args:
            - wandb login ddd37dd14701ecdeaff9bf3bbb1f84fab4cc2a00; git clone https://github.com/g1y5x3/confounding_mitigation.git; cd confounding_mitigation; mv ../data .; WANDB=1 GROUP=SVM-sEMG python3 SVM/sEMG_GA-SVM.py -s 39 -nsub 1 -ngen 12 -pop 128 -perm 1000 -thread 16;
